name: build-and-deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare target directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Create target directory if it doesn't exist
            mkdir -p /home/bitnami/3DVista
            # Set proper permissions
            chmod 755 /home/bitnami/3DVista
            # Check available disk space
            df -h /home/bitnami/
            echo "Target directory prepared successfully"

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/bitnami/3DVista"
          timeout: 300s
          command_timeout: 30m
          overwrite: true
          debug: true

      - name: SSH and rebuild container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/bitnami/3DVista
            sudo docker stop 3dvista || true
            sudo docker rm 3dvista || true
            sudo docker build -t 3dvista .
            sudo docker run -d -p 8085:3000 --name 3dvista 3dvista
